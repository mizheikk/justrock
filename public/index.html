<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify Control</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
		<div class="container-fluid">
			<div class="row">
			  <div class="col-md-12">
		      <h1>Just Rock!!</h1>
		    </div>
		    <div class="col-md-4">   
		    	<form>
		      <input id="searchQuery" class="form-control" placeholder="Search Tracks"></input>
		      <button id="searchButton" class="btn btn-default">Search</button>
		      <div id="searchResult"> </div>
		      </form>
		    </div>
		    <div class="col-md-8">
			    <div>
				    <button id="step-backward" type="button" class="btn btn-default btn-lg" aria-label="Left Align">
					<span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
				</button>
				    <button id="play" type="button" class="btn btn-default btn-lg" aria-label="Left Align">
					<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
				</button>
				    <button id="pause" type="button" class="btn btn-default btn-lg" aria-label="Left Align">
					<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
				</button>
				    <button id="step-forward" type="button" class="btn btn-default btn-lg" aria-label="Left Align">
					<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
				</button>
				    <button id="volume-down" type="button" class="btn btn-default btn-lg" aria-label="Left Align">
					<span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span>
				</button>	
				    <button id="volume-up" type="button" class="btn btn-default btn-lg" aria-label="Left Align">
					<span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
				</button>
				  </div>
          <div id="infoScreen">
          </div>					  												
			  </div>	  
		  </div>
		</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="spotifycontrol.js"></script>
  </body>
</html>
